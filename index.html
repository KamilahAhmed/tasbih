<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="landingbox"> 
            <h1> Dhikr counter </h1>
            <h2 id="counttext"> Set your tasbih count: </h2>
            <div>
                <button id="11"> 11 </button>
                <button id="33"> 33 </button>
                <button id="99"> 99 </button>
            </div>
       </div>

        <div id="countercontainer"> 
            <h2 id="streaktext"> Streak: <span id="streak"> 0 </span> </h2>
            <div class="valuebox">
                <span id="value"> 0 </span>
            </div>
            <div>
                <button id="reset"> Reset </button>
                <button id="count"> Count </button>
            </div>
            <div>
                <button id="tasbihcount"> Reset tasbih count </button>
            </div>
        </div>
    </main> 
        
    <script src="main.js"> </script>
</body>
</html>
